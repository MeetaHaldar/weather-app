<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-yellow-100 h-screen"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <img
            class="mx-auto h-12 w-500"
            src="https://miro.medium.com/max/1200/1*VI_N6ocMejdfp6a71UV1UQ.gif"
            alt="programmer.gif"
          />
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            weather App
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="/" method="post">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <input
                type="text"
                id="cityName"
                name="cityName"
                placeholder="Enter your city"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Enter Weight in kg"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              name="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Go âž¡
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
